plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'war' //para generar archivo .war necesario para el tomcat
    id 'eclipse-wtp' //para agregarle al tomcat 
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
// https://mvnrepository.com/artifact/org.jboss.weld.servlet/weld-servlet-shaded   Para cdi con servlets
compile group: 'org.jboss.weld.servlet', name: 'weld-servlet-shaded', version: '3.1.4.Final'

// https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api   para servlets
providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

// https://mvnrepository.com/artifact/org.postgresql/postgresql  driver de postgresql
compile group: 'org.postgresql', name: 'postgresql', version: '42.2.14'


// https://mvnrepository.com/artifact/org.apache.commons/commons-dbcp2  para el pool de conexiones
compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.7.0'

// https://mvnrepository.com/artifact/org.jboss.spec.javax.servlet.jstl/jboss-jstl-api_1.2_spec
compile group: 'org.jboss.spec.javax.servlet.jstl', name: 'jboss-jstl-api_1.2_spec', version: '1.1.4.Final'


}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean
