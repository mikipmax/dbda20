plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

ext {
helidonversion= '2.0.1'
}
dependencies {
// import Helidon dependency management
    implementation platform("io.helidon:helidon-dependencies:${project.helidonversion}")
// https://mvnrepository.com/artifact/io.helidon.microprofile.server/helidon-microprofile-server
	compile group: 'io.helidon.microprofile.server', name: 'helidon-microprofile-server', version: '2.0.1'

}

jar {
	manifest {

	attributes "Main-Class":"io.helidon.microprofile.server.Main" //para generar el jar
	}
}

task copyLibs(type: Copy){
group 'build'
from configurations.runtimeClasspath
into 'build/libs/lib'
}

shadowJar{
	mergeServiceFiles()
}