plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    
    id "it.gianluz.capsule" version "1.0.3"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

ext {
helidonversion= '2.0.1'
}
dependencies {
// import Helidon dependency management
    implementation platform("io.helidon:helidon-dependencies:${project.helidonversion}")
// https://mvnrepository.com/artifact/io.helidon.microprofile.server/helidon-microprofile-server
	compile group: 'io.helidon.microprofile.server', name: 'helidon-microprofile-server', version: '2.0.1'
compile group: 'org.jboss.resteasy', name: 'resteasy-client', version: '4.5.5.Final'

compile group: 'org.jboss.resteasy', name: 'resteasy-jackson2-provider', version: '4.5.5.Final' //Para que soporte formato Json


compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.29.1'
}



task copyLibs(type: Copy){
	from configurations.runtime
	into 'build/libs/libs'
}

task ejecutable(type:FatCapsule){
	group = 'build'
	applicationClass 'io.helidon.microprofile.server.Main'
	capsuleManifest{
		applicationName='helidon-app01' 
	}
	
}