<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>MCBANK</title>
        <f:event  type="preRenderView" listener="#{plantillaController.verificarSesionEjec()}"/>
        <!-- Bootstrap core CSS -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
        <!--external css-->
        <link href="resources/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom styles for this template -->
        <link href="resources/css/style_3.css" rel="stylesheet"/>
        <link href="resources/css/style-responsive.css" rel="stylesheet"/>
    </h:head>

    <h:body>

        <section id="container">
            <!-- **********************************************************************************************************************************************************
                TOP BAR CONTENT & NOTIFICATIONS
                *********************************************************************************************************************************************************** -->
            <!--header start-->
            <header class="header black-bg">
                <div class="sidebar-toggle-box">
                    <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
                </div>
                <!--logo start-->
                <a href="Ejecutivo.xhtml" class="logo"><b>MC<span>BANK</span></b></a>
                <!--logo end-->
                <div class="nav notify-row" id="top_menu">
                    <!--  notification start -->
                    <ul class="nav top-menu">
                        <!-- settings start -->
                        <li class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
                                <i class="fa fa-tasks"></i>

                            </a>
                            <ul class="dropdown-menu extended tasks-bar">
                                <div class="notify-arrow notify-arrow-green"></div>
                            </ul>
                        </li>
                        <!-- settings end -->
                        <!-- inbox dropdown start-->
                        <li id="header_inbox_bar" class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
                                <i class="fa fa-envelope-o"></i>
                            </a>
                            <ul class="dropdown-menu extended inbox">
                                <div class="notify-arrow notify-arrow-green"></div>
                            </ul>
                        </li>
                        <!-- inbox dropdown end -->
                        <!-- notification dropdown start-->
                        <li id="header_notification_bar" class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
                                <i class="fa fa-bell-o"></i>
                            </a>
                            <ul class="dropdown-menu extended notification">
                                <div class="notify-arrow notify-arrow-yellow"></div>
                            </ul>
                        </li>
                        <!-- notification dropdown end -->
                    </ul>
                    <!--  notification end -->
                </div>
                <div class="top-menu">
                    <ul class="nav pull-right top-menu">
                        <li>  

                            <h:form style="padding: 12px">

                                <b:commandButton  class="btn-clear-g" id="btnCerrarS1" value="Salir" 
                                                  actionListener="#{plantillaController.cerrarSesion()}" ajax="false" 
                                                  action="/home?faces-redirect=true"  >

                                </b:commandButton>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </header>
            <!--header end-->
            <!-- **********************************************************************************************************************************************************
                MAIN SIDEBAR MENU
                *********************************************************************************************************************************************************** -->
            <!--sidebar start-->
            <aside>
                <div id="sidebar" class="nav-collapse ">
                    <!-- sidebar menu start-->
                    <ul class="sidebar-menu" id="nav-accordion">
                        <!--<p class="centered"><a href="profile.html"><img src="" class="img-circle" width="80"></a></p>-->

                        <li class="mt">
                            <a href="EjecPerfil.xhtml">
                                <i class="fa fa-user-secret"></i>
                                <span>Mi Perfil</span>
                            </a>
                        </li>
                      
                        <li class="sub-menu">
                            <!--<a class="active" href="javascript:;">-->
                            <a href="EjecListarCreditos.xhtml">
                                <i class="fa fa-line-chart"></i>
                                <span>Procesos Asignados</span>
                            </a>

                        </li>

                    </ul>
                    <!-- sidebar menu end-->
                </div>
            </aside>
            <!--sidebar end-->
            <!-- **********************************************************************************************************************************************************
                MAIN CONTENT
                *********************************************************************************************************************************************************** -->
            <!--main content start-->
            <section id="main-content">
                <section class="wrapper site-min-height">

                    <div class="row mt">
                        <div class="col-lg-12">

                            <div class="container-fluid">


                                <b:panelGrid id="cg" columns="1"  >


                                    <b:column>
                                        <h1 ><i class="fa fa-angle-right"></i>BIENVENIDO #{ManagedBeans.credenciales.usuario}</h1>

                                        <div class="form-group">
                                            <h2><i class="fa fa-angle-right"></i>Gestionar Cuenta</h2>
                                        </div>


                                        <h:form id="EditClientes">
                                            <b:growl  id="growlSpecific" placementFrom="bottom" show-detail="true"
                                                      global-only="false"
                                                      show-summary="true" allow-dismiss="true"
                                                      animation-enter="animated bounceInDown"
                                                      animation-exit="animated flipOutX"
                                                      escape="true" />  

                                            <b:panelGrid columns="6" >
                                                <b:column>
                                                    <b:inputText value="#{ManagedBeans.dniAdmin}" disabled="true" required="true" label="Dni:"/>
                                                    <b:inputText value="#{ManagedBeans.nombreAdmin}" disabled="true" required="true" label="Nombres:"/>
                                                    <b:inputText value="#{ManagedBeans.apeAdmin}" disabled="true" required="true" label="Apellidos:"/>
                                                    <b:inputText value="#{ManagedBeans.teleAdmin}" disabled="false" required="true" label="Teléfono:"/>
                                                </b:column>
                                                <b:column>
                                                    <b:inputText value="#{ManagedBeans.generoAdmin}" disabled="true" required="true" label="Género:"/>

                                                    <b:inputText value="#{ManagedBeans.emailAdmin}" disabled="false" required="true" label="E-mail"/>
                                                    <b:inputText value="#{ManagedBeans.celAdmin}" disabled="false" required="true" label="Celular"/>
                                                </b:column>
                                                <b:column>
                                                    <b:inputText value="#{ManagedBeans.usuarioAdmin}" required="false" label="Usuario:"/>
                                                    <b:inputText value="#{ManagedBeans.claveAdmin}" required="false" label="Clave:"/>
                                                </b:column>
                                                <b:column>
                                                    <b:inputText value="#{ManagedBeans.cargoAdmin}"  disabled="true" required="false" label="Cargo:"/>
                                                    <b:commandButton value="Editar" id="btnCliente" actionListener="#{ManagedBeans.editarAdmin()}" update="EditClientes" />
                                                </b:column>

                                                <b:column>


                                                </b:column>

                                                <b:column>

                                                </b:column>
                                            </b:panelGrid>






                                        </h:form>



                                    </b:column>
                                    <br></br>
                                    <br></br>
                                </b:panelGrid>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /wrapper -->
            </section>
            <!-- /MAIN CONTENT -->
            <!--main content end-->
            <!--footer start-->
            <footer class="site-footer">


                <a href="blank.html#" class="go-top">
                    <i  class="fa fa-angle-up"></i>
                </a>

            </footer>
            <!--footer end-->
        </section>
        <!-- js placed at the end of the document so the pages load faster -->

        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/jquery-ui-1.9.2.custom.min.js"></script>
        <script src="resources/js/jquery.ui.touch-punch.min.js"></script>
        <script class="include" type="text/javascript" src="resources/js/jquery.dcjqaccordion.2.7.js"></script>
        <script src="resources/js/jquery.scrollTo.min.js"></script>
        <script src="resources/js/jquery.nicescroll.js" type="text/javascript"></script>
        <!--common script for all pages-->
        <script src="resources/js/common-scripts.js"></script>
        <!--script for this page-->
    </h:body>
</html>
