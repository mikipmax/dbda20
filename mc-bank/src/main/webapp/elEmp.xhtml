<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>MCBANK</title>
        <!-- Bootstrap core CSS -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>

    <h:body>

        <section id="container">
            <!-- **********************************************************************************************************************************************************
                TOP BAR CONTENT & NOTIFICATIONS
                *********************************************************************************************************************************************************** -->
            <!--header start-->
            <header class="header black-bg">
                <div class="sidebar-toggle-box">
                    <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
                </div>
                <!--logo start-->
                <a href="home.xhtml" class="logo"><b>MC<span>BANK</span></b></a>
                <!--logo end-->
                <div class="nav notify-row" id="top_menu">
                    <!--  notification start -->
                    <ul class="nav top-menu">
                        <!-- settings start -->
                        <li class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
                                <i class="fa fa-tasks"></i>

                            </a>
                            <ul class="dropdown-menu extended tasks-bar">
                                <div class="notify-arrow notify-arrow-green"></div>
                            </ul>
                        </li>
                        <!-- settings end -->
                        <!-- inbox dropdown start-->
                        <li id="header_inbox_bar" class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
                                <i class="fa fa-envelope-o"></i>
                            </a>
                            <ul class="dropdown-menu extended inbox">
                                <div class="notify-arrow notify-arrow-green"></div>
                            </ul>
                        </li>
                        <!-- inbox dropdown end -->
                        <!-- notification dropdown start-->
                        <li id="header_notification_bar" class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
                                <i class="fa fa-bell-o"></i>
                            </a>
                            <ul class="dropdown-menu extended notification">
                                <div class="notify-arrow notify-arrow-yellow"></div>
                            </ul>
                        </li>
                        <!-- notification dropdown end -->
                    </ul>
                    <!--  notification end -->
                </div>
                <div class="top-menu">
                    <ul class="nav pull-right top-menu">
                        <li>     <h:form style="padding: 12px">

                                <b:commandButton  class="btn-clear-g" id="btnCerrarS1" value="Salir" 
                                                  actionListener="#{plantillaController.cerrarSesion()}" ajax="false" 
                                                  action="/home?faces-redirect=true"  >

                                </b:commandButton>
                            </h:form></li>
                    </ul>
                </div>
            </header>
            <!--header end-->
            <!-- **********************************************************************************************************************************************************
                MAIN SIDEBAR MENU
                *********************************************************************************************************************************************************** -->
            <!--sidebar start-->
            <aside>
                <div id="sidebar" class="nav-collapse ">
                    <!-- sidebar menu start-->
                    <ul class="sidebar-menu" id="nav-accordion">
                        <!--<p class="centered"><a href="profile.html"><img src="" class="img-circle" width="80"></a></p>-->

                        <li class="mt">
                            <a href="Administrador.xhtml">
                                <i class="fa fa-user-secret"></i>
                                <span>Mi Perfil</span>
                            </a>
                        </li>
                        <li class="sub-menu">
                            <a href="">
                                <i class="fa fa-users"></i>
                                <span>Empleados</span>
                            </a>
                            <ul class="sub">
                                <li><a href="emplead.xhtml">Crear Empleado</a></li>
                                <li><a href="elEmp.xhtml">Listar Empleado</a></li>
                            </ul>
                        </li>
                        <li class="sub-menu">
                            <!--<a class="active" href="javascript:;">-->
                            <a href="client.xhtml">
                                <i class="fa fa-line-chart"></i>
                                <span>Clientes</span>
                            </a>

                        </li>
                        <li class="sub-menu">
                            <!--<a class="active" href="javascript:;">-->
                            <a href="ListarPrAsignAdm.xhtml">
                                <i class="fa fa-line-chart"></i>
                                <span>Asignación Crédito</span>
                            </a>

                        </li>
                        <li class="sub-menu">
                            <a href="carg.xhtml">
                                <i class="fa fa-binoculars"></i>
                                <span>Cargos</span>
                            </a>

                        </li>
                        <li class="sub-menu">
                            <!--<a class="active" href="javascript:;">-->
                            <a href="amortz.xhtml">
                                <i class="fa fa-line-chart"></i>
                                <span>Tipo Amortización</span>
                            </a>

                        </li>
                        <li class="sub-menu">
                            <!--<a class="active" href="javascript:;">-->
                            <a href="tcredito.xhtml">
                                <i class="fa fa-line-chart"></i>
                                <span>Tipo Crédito</span>
                            </a>

                        </li>

                    </ul>
                    <!-- sidebar menu end-->
                </div>
            </aside>
            <!--sidebar end-->
            <!-- **********************************************************************************************************************************************************
                MAIN CONTENT
                *********************************************************************************************************************************************************** -->
            <!--main content start-->
            <section id="main-content">
                <section class="wrapper site-min-height">

                    <div class="row mt">
                        <div class="col-lg-12">

                            <div class="container-fluid">


                                <b:panelGrid id="cg" columns="1"  >


                                    <b:column>


                                        <div class="form-group">
                                            <h1 align="center"><i class="fa fa-angle-right"></i>GESTIÓN DE EMPLEADOS</h1>
                                        </div>


                                        <h:form id="listarEmpleados"  >
                                            <b:dataTable value="#{ManagedEmpleado.listaEmpleados}" var="empleados" >
                                                <b:dataTableColumn value="#{empleados.dniEmpleado.dni}"/>
                                                <b:dataTableColumn value="#{empleados.dniEmpleado.nombre}"/>
                                                <b:dataTableColumn value="#{empleados.dniEmpleado.apellido}"/>
                                                <b:dataTableColumn value="#{empleados.dniEmpleado.telefono}"/>
                                                <b:dataTableColumn value="#{empleados.dniEmpleado.genero}"/>
                                                <b:dataTableColumn value="#{empleados.dniEmpleado.email}"/>
                                                <b:dataTableColumn value="#{empleados.dniEmpleado.celular}"/>
                                                <b:dataTableColumn value="#{empleados.idCredenciales.usuario}"/>
                                                <b:dataTableColumn value="#{empleados.idCredenciales.clave}"/>
                                                <b:dataTableColumn value="#{empleados.idCargo.cargo}"/>
                                                <b:dataTableColumn value="#{empleados.idCredenciales.baneado==true?'Si':'No'}" label="Habilitado"/>
                                                <b:dataTableColumn label="Editar Registros"   >
                                                    <b:commandButton value="Editar" actionListener="#{ManagedEmpleado.leerFilaEmpleado(empleados)}" oncomplete="$('.modalPseudoClass2').modal();" update="myFormID"/>
                                                </b:dataTableColumn>
                                            </b:dataTable>
                                        </h:form>

                                        <h:form id="myFormID">
                                            <b:modal id="amodal2" title="Editar Empleado" styleClass="modalPseudoClass2"
                                                     closable="false"  close-on-escape="false" backdrop="false" >

                                                <b:panelGrid columns="1" >

                                                    <b:inputText value="#{ManagedEmpleado.empleado.dniEmpleado.dni}" disabled="true" required="true" label="Dni Empleado:"/>

                                                    <b:inputText value="#{ManagedEmpleado.empleado.idCredenciales.usuario}" required="true" label="Usuario:"/>
                                                    <b:inputText value="#{ManagedEmpleado.empleado.idCredenciales.clave}" required="true" label="Clave:"/>
                                                    <b:switch value="#{ManagedEmpleado.empleado.idCredenciales.baneado}" label="Habilitar/Deshabilitar"/>

                                                </b:panelGrid>

                                                <f:facet name="footer">
                                                    <b:commandButton value="Editar" id="btnCliente" actionListener="#{ManagedEmpleado.editarEmpleado()}" update="listarEmpleados" oncomplete ="$('.modalPseudoClass2').modal('hide');" />
                                                    <b:button value="Salir" look="primary" dismiss="modal" />
                                                </f:facet>
                                            </b:modal>
                                        </h:form>


                                    </b:column>
                                    <br></br>
                                    <br></br>
                                </b:panelGrid>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /wrapper -->
            </section>
            <!-- /MAIN CONTENT -->
            <!--main content end-->
            <!--footer start-->
            <footer class="site-footer">


                <a href="blank.html#" class="go-top">
                    <i  class="fa fa-angle-up"></i>
                </a>

            </footer>
            <!--footer end-->
        </section>

        <script src="resources/js/bootstrap.min.js"></script>

        <script src="resources/js/jquery.ui.touch-punch.min.js"></script>
        <script class="include" type="text/javascript" src="resources/js/jquery.dcjqaccordion.2.7.js"></script>
        <script src="resources/js/jquery.scrollTo.min.js"></script>
        <script src="resources/js/jquery.nicescroll.js" type="text/javascript"></script>
        <!--common script for all pages-->
        <script src="resources/js/common-scripts.js"></script>
        <!--script for this page-->
    </h:body>
</html>
