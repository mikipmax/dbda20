      xmlns:f="http://java.sun.com/jsf/core"

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <section id="container">
            <!-- **********************************************************************************************************************************************************
                TOP BAR CONTENT & NOTIFICATIONS
                *********************************************************************************************************************************************************** -->
            <!--header start-->
            <header class="header black-bg">
                <div class="sidebar-toggle-box">
                    <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
                </div>
                <!--logo start-->
                <a href="Administrador.xhtml" class="logo"><b>MC<span>BANK</span></b></a>
                <!--logo end-->
                <div class="nav notify-row" id="top_menu">
                    <!--  notification start -->
                    <ul class="nav top-menu">
                        <!-- settings start -->
                        <li class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
                                <i class="fa fa-tasks"></i>

                            </a>
                            <ul class="dropdown-menu extended tasks-bar">
                                <div class="notify-arrow notify-arrow-green"></div>
                            </ul>
                        </li>
                        <!-- settings end -->
                        <!-- inbox dropdown start-->
                        <li id="header_inbox_bar" class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
                                <i class="fa fa-envelope-o"></i>
                            </a>
                            <ul class="dropdown-menu extended inbox">
                                <div class="notify-arrow notify-arrow-green"></div>
                            </ul>
                        </li>
                        <!-- inbox dropdown end -->
                        <!-- notification dropdown start-->
                        <li id="header_notification_bar" class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="index.html#">
                                <i class="fa fa-bell-o"></i>
                            </a>
                            <ul class="dropdown-menu extended notification">
                                <div class="notify-arrow notify-arrow-yellow"></div>
                            </ul>
                        </li>
                        <!-- notification dropdown end -->
                    </ul>
                    <!--  notification end -->
                </div>
                <div class="top-menu">
                    <ul class="nav pull-right top-menu">
                        <li>     <h:form style="padding: 12px">

                                <b:commandButton  class="btn-clear-g" id="btnCerrarS1" value="Salir" 
                                                  actionListener="#{plantillaController.cerrarSesion()}" ajax="false" 
                                                  action="/home?faces-redirect=true"  >

                                </b:commandButton>
                            </h:form></li>
                    </ul>
                </div>
            </header>
            <!--header end-->
            <!-- **********************************************************************************************************************************************************
                MAIN SIDEBAR MENU
                *********************************************************************************************************************************************************** -->
            <!--sidebar start-->
            <aside>
                <div id="sidebar" class="nav-collapse ">
                    <!-- sidebar menu start-->
                    <ul class="sidebar-menu" id="nav-accordion">
                        <!--<p class="centered"><a href="profile.html"><img src="" class="img-circle" width="80"></a></p>-->

                        <li class="mt">
                            <a href="AdminPerfil.xhtml">
                                <i class="fa fa-user-secret"></i>
                                <span>Mi Perfil</span>
                            </a>
                        </li>
                        <li class="sub-menu">
                            <a href="">
                                <i class="fa fa-users"></i>
                                <span>Empleados</span>
                            </a>
                            <ul class="sub">
                                <li><a href="AdmCrearEmp.xhtml">Crear Empleado</a></li>
                                <li><a href="AdmListarEmp.xhtml">Listar Empleado</a></li>
                            </ul>
                        </li>
                        <li class="sub-menu">
                            <!--<a class="active" href="javascript:;">-->
                            <a href="AdmListarCliente.xhtml">
                                <i class="fa fa-line-chart"></i>
                                <span>Clientes</span>
                            </a>

                        </li>
                        <li class="sub-menu">
                            <!--<a class="active" href="javascript:;">-->
                            <a href="AdmListarPrAsign.xhtml">
                                <i class="fa fa-line-chart"></i>
                                <span>Asignación Crédito</span>
                            </a>

                        </li>
                        <li class="sub-menu">
                            <a href="AdmCargos.xhtml">
                                <i class="fa fa-binoculars"></i>
                                <span>Cargos</span>
                            </a>

                        </li>
                        <li class="sub-menu">
                            <!--<a class="active" href="javascript:;">-->
                            <a href="AdmTipoAmort.xhtml">
                                <i class="fa fa-line-chart"></i>
                                <span>Tipo Amortización</span>
                            </a>

                        </li>
                        <li class="sub-menu">
                            <!--<a class="active" href="javascript:;">-->
                            <a href="AdmTipoCredito.xhtml">
                                <i class="fa fa-line-chart"></i>
                                <span>Tipo Crédito</span>
                            </a>

                        </li>

                    </ul>
                    <!-- sidebar menu end-->
                </div>
            </aside>
            <!--sidebar end-->
            <!-- **********************************************************************************************************************************************************
                MAIN CONTENT
                *********************************************************************************************************************************************************** -->
            <!--main content start-->
            <section id="main-content">
                <section class="wrapper site-min-height">

                    <div class="row mt">
                        <div class="col-lg-12">

                            <div class="container-fluid">


                                <b:panelGrid id="cg" columns="1"  >


                                    <b:column>


                                        <div class="form-group">
                                            <h1 align="center"><i class="fa fa-angle-right"></i>GESTIÓN DE EMPLEADOS</h1>
                                        </div>



                                        <h:form id="crearEmp" >
                                            <b:growl id="growlSpecific" placementFrom="bottom" show-detail="true"
                                                     global-only="false"
                                                     show-summary="true" allow-dismiss="true"
                                                     animation-enter="animated bounceInDown"
                                                     animation-exit="animated flipOutX"
                                                     escape="true" />  

                                            <br></br>
                                            <h2><i class="fa fa-angle-right"></i>Crear Empleado</h2>
                                            <b:panelGrid columns="6" >
                                                <b:column>
                                                    <b:inputText value="#{ManagedEmpleado.persona.dni}" required="true" label="Num Cédula"/>
                                                    <b:inputText value="#{ManagedEmpleado.persona.nombre}" required="true" label="Nombres"/>
                                                    <b:inputText value="#{ManagedEmpleado.persona.apellido}" required="true" label="Apellidos"/>
                                                    <b:inputText value="#{ManagedEmpleado.persona.telefono}" required="true" label="Teléfono"/>


                                                </b:column>


                                                <b:column>

                                                    <b:inputText value="#{ManagedEmpleado.persona.genero}" required="true" label="Género"/>
                                                    <b:inputText value="#{ManagedEmpleado.persona.email}" required="true" label="E-mail"/>
                                                    <b:inputText value="#{ManagedEmpleado.persona.celular}" required="true" label="celular"/>
                                                </b:column>
                                                <b:column>
                                                    <b:inputText id="or" value="#{ManagedEmpleado.credenciales.usuario}"  required="true" label="Usuario" />







                                                    <b:inputSecret value="#{ManagedEmpleado.credenciales.clave}" required="true" label="Clave"/>
                                                </b:column>



                                                <b:formGroup>
                                                    <b:selectOneMenu id="cboCargoEmp"   required="true"  value="#{ManagedEmpleado.cargo.idCargo}" label="Cargo" > 
                                                        <!--                                Revisar siempre de donde se obtiene el item en este caso del empleado entonces seria empleado.getIdCargo y no cargo.getIdCargo-->

                                                        <f:selectItems value="#{ManagedEmpleado.listaCargos}" var="cargos"  itemLabel="#{cargos.cargo}" itemValue="#{cargos.idCargo}" />
                                                        <f:selectItem itemLabel="Seleccione un Cargo" itemValue="#{null}"  noSelectionOption="true"/>
                                                    </b:selectOneMenu >

                                                </b:formGroup>

                                                <b:column>
                                                    <br/>  
                                                    <b:commandButton value="Registrar" id="btnRegEmp" actionListener="#{ManagedEmpleado.grabarEmpleado()}"   update="crearEmp"/>
                                                </b:column>


                                            </b:panelGrid>

                                            <b:column></b:column>


                                        </h:form>








                                    </b:column>
                                    <br></br>
                                    <br></br>
                                </b:panelGrid>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /wrapper -->
            </section>
            <!-- /MAIN CONTENT -->
            <!--main content end-->

                    <i  class="fa fa-angle-up"></i>
                </a>

            </footer>

        </section>

        <script src="resources/js/jquery.scrollTo.min.js"></script>
        <script src="resources/js/jquery.nicescroll.js" type="text/javascript"></script>

        <script src="resources/js/common-scripts.js"></script>
