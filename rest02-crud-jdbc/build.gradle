plugins {
    
    id 'war'
    id 'eclipse-wtp' //para agregarle al tomcat 
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
// https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-core
compile group: 'org.jboss.resteasy', name: 'resteasy-core', version: '4.5.5.Final'
// https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-servlet-initializer
compile group: 'org.jboss.resteasy', name: 'resteasy-servlet-initializer', version: '4.5.5.Final' //Para registrar automaticamente el servlet
//Busca una clase que extienda de Application y que tenga la anotacion @ApplicationPath

// https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-jackson2-provider
compile group: 'org.jboss.resteasy', name: 'resteasy-jackson2-provider', version: '4.5.5.Final' //Para que soporte formato Json

//Dependencias CDI
// https://mvnrepository.com/artifact/org.jboss.weld.servlet/weld-servlet-core
compile group: 'org.jboss.weld.servlet', name: 'weld-servlet-core', version: '3.1.4.Final'
compile group: 'org.jboss.resteasy', name: 'resteasy-cdi', version: '4.5.5.Final' //Para que se integren reasteasy y cdi
 //Jdbc 
compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.7.0'
compile group: 'org.postgresql', name: 'postgresql', version: '42.2.14'


}

task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean

